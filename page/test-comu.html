    function hideAds() {
        let myiFrame = document.getElementById("siteFrame");
        myiFrame.addEventListener("load", function () {
            let frameWindow = myiFrame.contentWindow;
            frameWindow.postMessage("hideAds", "*");
        });
    }

    window.addEventListener("message", function (event) {
        if (event.data === "hideAds") {
            let adsElement = document.querySelector('.WIX_ADS.L27qsU.c7bzh_');
            if (adsElement) {
                adsElement.style.display = 'none';
            }
        }
    });

    window.onload = hideAds;
</script>
